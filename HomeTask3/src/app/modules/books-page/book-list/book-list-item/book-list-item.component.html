<mat-card>
  <mat-grid-list cols="3">
    <mat-grid-tile>
      <img [src]="book.cover" />
    </mat-grid-tile>
    <mat-grid-tile>
      <h3>{{ book.title }}</h3>
      <span>Review: 20</span>
      <span>Rating: 3.0</span>
    </mat-grid-tile>
    <!-- <mat-grid-tile> -->
    <button mat-button (click)="openDialogWithBookInfo()">Open dialog</button>
    <!-- </mat-grid-tile> -->
  </mat-grid-list>
</mat-card>
